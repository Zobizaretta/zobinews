<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fear & Greed Endeksi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .index-box {
            text-align: center;
            padding: 2rem;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
        }
        .index-value {
            font-size: 4rem;
            font-weight: bold;
            color: #ffc107;
        }
        .classification {
            font-size: 2rem;
            margin-top: 1rem;
        }
        .timestamp {
            font-size: 1rem;
            margin-top: 1rem;
            color: #aaa;
        }
    </style>
</head>
<body class="bg-dark text-white feargreed">
    <div class="background-image"></div> <!-- Düzenlendi -->

    {% include 'navbar.html' %}

    <div class="container">
        <h2 class="text-center mt-5">Kripto Piyasası Duygu Endeksi</h2>
        {% if fg %}
            <div class="index-box">
                <div class="index-value">{{ fg.value }}</div>
                <div class="classification">{{ fg.classification }}</div>
                <div class="timestamp">Güncelleme: {{ fg.timestamp }}</div>
            </div>
        {% else %}
            <p class="text-center mt-5">Veri alınamadı. Lütfen daha sonra tekrar deneyiniz.</p>
        {% endif %}
    </div>
    
</body>
</html>
