<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Live Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .chart-container {
            margin-bottom: 2rem;
            border: 1px solid #444;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #ffc107;
            margin-top: 2rem;
            text-align: center;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .btn-group button {
            margin: 0 5px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
        }
        .btn-group button:hover {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>
<body class="bg-dark text-white charts">
    <div class="background-image"></div> <!-- Düzenlendi -->

    {% include 'navbar.html' %}

    <div class="container py-5">
        <h2>Live Charts</h2>

        <!-- Coin Seçim Butonları -->
        <div class="btn-group">
            <button class="btn btn-dark" onclick="changeChart('BINANCE:BTCUSDT')">BTC/USDT</button>
            <button class="btn btn-dark" onclick="changeChart('BINANCE:ETHUSDT')">ETH/USDT</button>
            <button class="btn btn-dark" onclick="changeChart('BINANCE:SOLUSDT')">SOL/USDT</button>
            <button class="btn btn-dark" onclick="changeChart('BINANCE:XRPUSDT')">XRP/USDT</button>
        </div>

        <!-- Grafik Alanı -->
        <div id="chartContainer" class="chart-container">
            <iframe id="cryptoChart" src="https://s.tradingview.com/embed-widget/advanced-chart/?symbol=BINANCE:BTCUSDT&interval=60&theme=dark&style=1&locale=tr"
                    width="100%" height="500" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
        </div>
    </div>

    <script>
        function changeChart(symbol) {
            const iframe = document.getElementById('cryptoChart');
            iframe.src = `https://s.tradingview.com/embed-widget/advanced-chart/?symbol=${symbol}&interval=60&theme=dark&style=1&locale=tr`;
        }
    </script>
</body>
</html>
